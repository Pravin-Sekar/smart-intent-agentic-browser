<!DOCTYPE html>
<html>
<head>
  <title>SmartIntent Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 10px;
      background: #f9f9ff;
    }

    h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }

    select,
    input,
    button {
      width: 100%;
      margin-bottom: 8px;
      padding: 7px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background: #4b4bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #3a3ae0;
    }

    #answer {
      margin-top: 8px;
      font-size: 13px;
      white-space: pre-wrap;
      color: #222;
    }

    .divider {
      text-align: center;
      margin: 8px 0;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <h3>SmartIntent Assistant</h3>

  <!-- Action selector -->
  <select id="action">
    <option value="auto">Auto (AI decides)</option>
    <option value="summarize">Summarize this page</option>
    <option value="explain">Explain this page</option>
  </select>

  <!-- User question -->
  <input
    type="text"
    id="question"
    placeholder="Ask me anything..."
  />

  <!-- Ask webpage -->
  <button id="askBtn">Ask (Web Page)</button>

  <div class="divider">— OR —</div>

  <!-- PDF upload -->
  <input type="file" id="pdfFile" accept=".pdf" />
  <button id="pdfBtn">Analyze PDF</button>

  <!-- Answer -->
  <div id="answer"></div>

  <!-- Script -->
  <script src="popup.js"></script>
</body>
</html>
